        var nota = prompt('Digite a nota do aluno')
        var faltas = prompt('Digite a Quantidade de faltas')
        var media = 7
        var faltasMaximas=15

        if(nota >= media && faltas<=faltasMaximas){
            document.write('Aluno Aprovado')
        }else{
            document.write('Aluno Resprovado')
        }

        var resultado = nota >= media && faltas<=faltasMaximas ? 'Aluno Aprovado' : 'Aluno Resprovado'
