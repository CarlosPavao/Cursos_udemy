<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var nome = ' Jorge Sant Ana '
        //Propriedade length=Quantidade de caracter de uma String
        document.write(nome.length)
        document.write('<hr />')
        
        //Retornar o caracter na posição x
        document.write(nome.charAt(7))
        document.write('<hr />')

        //identifica a primeira ocorrencia da letra determinada.
        document.write(nome.indexOf('J'))
        document.write('<hr />')

        //Altera o valor informado por um novo parametro
        document.write(nome.replace('Sant Ana', 'Silva'))
        document.write('<hr />')

        //subtrair uma String partindo de uma posição da palavra
        document.write(nome.substr(6,4))
        document.write('<hr />')

        //Deixa o texto todo em minusculo
        document.write(nome.toLowerCase())
        document.write('<hr />')

        //Deixa o texto todo em maisculo
        document.write(nome.toUpperCase())
        document.write('<hr />')

        //Remove espaço das extremidades da String
        document.write('-'+nome.trim()+'-')
        document.write('<hr />')



    </script>
</head>
<body>
    
</body>
</html>
