<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var x = 10.380
                
        //Arredondar valor para cima
        var y = Math.ceil(x)
        document.write(y)
        document.write('<hr />')
        
        //Arredondar para baixo
        y = Math.floor(x)
        document.write(x)
        document.write('<hr />')

        //Aredondamento dinamico de acordo com a media
        y = Math.round(x)
        document.write(y)
        document.write('<hr />')

        //numero aleatorio
        y = Math.random()*10
        document.write(y)
        document.write('<hr />')

    </script>
</head>
<body>
    
</body>
</html>
