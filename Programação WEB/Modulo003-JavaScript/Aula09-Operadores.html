<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        var num1 = prompt('Digite o valor do primeiro numero')
        var num2 = prompt('Digite o valor do Segundo numero')
        
        num1 = parseFloat(num1);
        num2 = parseFloat(num2);

        
        document.write('A soma entre ' +num1+ ' e ' +num2+ ' é: '+(num1+num2)+'<br>')
        document.write('A Subtração entre ' +num1+ ' e ' +num2+ ' é: '+(num1-num2)+'<br>')
        document.write('A multiplicação entre ' +num1+ ' e ' +num2+ ' é: '+(num1*num2)+'<br>')
        document.write('A divisão entre ' +num1+ ' e ' +num2+ ' é: '+(num1/num2)+'<br>')
        document.write('O Resto da divisão entre ' +num1+ ' e ' +num2+ ' é: '+(num1%num2)+'<br>')
        document.write('o pré incremento de '+num1+' é: '+(++num1)+'<br>')
        document.write('o pos incremento de '+num1+' é: '+(num1++)+'<br>')
        document.write(num1+'<br>')
        document.write('o pré decremento de '+num1+' é: '+(--num1)+'<br>')
        document.write('o pos decremento de '+num1+' é: '+(num1--)+'<br>')
        document.write(num1+'<br>')
    </script>
</head>
<body>
    
</body>
</html>
