<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        
        var data = new Date()
                
        //localizar o dia atual
        document.write(data.getDate())
        document.write('<hr />')
        
        //Identificar o mes atual
        document.write(data.getMonth() + 1)
        document.write('<hr />')

        //Identificar o ano atual
        document.write(data.getFullYear() )
        document.write('<hr />')

        //Utilizando a data identificando individualmente cada um
        document.write(data.getDate()+'/'+(data.getMonth() + 1)+'/'+data.getFullYear())
        document.write('<hr />')
       

    </script>
</head>
<body>
    
</body>
</html>
